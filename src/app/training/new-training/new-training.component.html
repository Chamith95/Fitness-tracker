<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%"fxFlex="400px">
  <mat-card-title fxLayoutAlign="center">Time to Start Workout</mat-card-title>
  <mat-card-content fxLayoutAlign="center">
    <mat-form-field *ngIf="!isLoading && (exercises$ | async)">
      <mat-select placeholder="Choose Exercise" ngModel name="exercise"  required>
        <mat-option *ngFor="let exercise of exercises$ | async" [value]="exercise.id">
          {{exercise.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </mat-card-content>
 
  <mat-card-actions fxLayoutAlign="center">
    <button *ngIf="exercises$ | async" type="submit" [disabled]="f.invalid" mat-button>Start</button>
    <button *ngIf="!(exercises$ | async)"type="button" (click)="FetchExercises()" mat-button>Fetch Again</button>
  </mat-card-actions>
</mat-card>
</form>
</section>
